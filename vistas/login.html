<body class="hold-transition login-page">

  <div class="login-box">
    <div class="login-box-body" style="border-radius: 30px;">
      <div class="login-logo">
        <div class="btn-group">
          <a class="dropdown-toggle-split" style="cursor: pointer;" data-bs-toggle="dropdown" aria-expanded="false">
            <a onclick="cambiarColor()" id="colorButton" style="cursor: pointer;"><i
                class="bi bi-brightness-high-fill"></i></a>
          </a>
        </div>
        <a href="login.html" style="color: #444444;" class="text1"><b>MEJY</b></a>
        <div> <img src="../files/usuarios/logo.png" alt="" width="150" height="150"></div>
      </div><!-- /.login-logo -->
      <p class="login-box-msg text1" style="color: #444444;">Ingrese sus datos de Acceso</p>
      <form method="post" id="frmAcceso">
        <div class="form-group has-feedback" style="margin-top: 1rem;">
          <label class="text1" for="usuario">Ingresa tu usuario:</label>
          <input type="text" id="logina" name="logina" class="form-control" required placeholder="Usuario">
          <span class="fa fa-user form-control-feedback" style="font-size: 20px;"></span>
        </div>
        <div class="form-group has-feedback" style="margin-top: 1rem;">
          <label class="text1" for="contraseña">Ingresa tu contraseña:</label>
          <input type="password" id="clavea" name="clavea" class="form-control" required placeholder="Password">
          <span class="fa fa-key form-control-feedback" style="font-size: 20px;"></span>
        </div>
        <center>
          <button type="submit" class="btn btn-primary" style="border-radius: 30px;">Ingresar</button>

        </center>
      </form>


    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
